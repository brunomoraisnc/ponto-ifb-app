<ion-header>
  <ion-navbar>
    <ion-title>

    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">

  <div style="width:100%;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
    <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
  </div>
  <img src="assets/img/i8CaQyuqTLa1UuZMsJAS_map.jpg" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <div class="spacer" style="width:300px;height:33px;" id="telaPrincipal-spacer6"></div>

  <button id="telaPrincipal-button5" ion-button color="dark" block icon-left style="border-radius:25px 25px 25px 25px;" (click)="startBackgroundTracking()">
    <ion-icon name="checkmark-circle-outline"></ion-icon>

  <button id="telaPrincipal-button5" ion-button color="dark" block icon-left style="border-radius:25px 25px 25px 25px;" (click)="stopBackgroundTracking()">

    Parar monitoramento
  </button>
  <!--<p>Lat: {{ lat }}</p>
  <p>Lng: {{ lng }}</p>
  <p>{{ response }}</p>-->
  <ion-item *ngFor="let location of locations;">
    <ion-label><b>Latitude:</b>{{ location.latitude }}</ion-label>
    <ion-label><b>Longitude:</b>{{ location.longitude }}</ion-label>
    <ion-label><b>Speed:</b>{{ location.speed }}</ion-label>
    <ion-label><b>Time:</b>{{ location.time }}</ion-label>
  </ion-item>
</ion-content>
